name: release package

on:
  push:
    branches:
      - 'main'
    tags:
      - '*'
  pull_request:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Check for tag
      id: check_tag
      run: |
        if [ -n "$(git describe --tags --exact-match 2>/dev/null)" ]; then
          echo "TAGGED=true" >> $GITHUB_ENV
        else
          echo "TAGGED=false" >> $GITHUB_ENV
        fi